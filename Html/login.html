<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ĐĂNG NHẬP</title>
	<link rel="stylesheet" type="text/css" href="..//Css/stylelogin.css">
	<link rel="stylesheet" href="..//bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="..//bootstrap/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="..//bootstrap/js/bootstrap.min.js"></script>
	<script src="..//js/stylelogin.js"></script>
	<link rel="stylesheet" href="..//font-web/css/all.css">
	<link rel="stylesheet" href="..//font-web/css/fontawesome.css">
	<link rel="stylesheet" href="..//font-web/css/brands.css">
	<link rel="stylesheet" href="..//font-web/css/solid.css">
</head>
<body style="background-color: #FFE4B5; font-family: Courgette,Arial,Calibri,Verdana,sans-serif;">
	<div class="by-form container">
		<div class="row">
			<div class="col-6">
				<h1>ĐĂNG NHẬP</h1>
				<form action="..//Html/index.html">
  					<div class="form-group">
    					<label for="user">Tên tài khoản:</label>
    					<input type="text" class="form-control" id="user" placeholder="Tên tài khoản" onblur="ktrTenDN()" required>
    					<span id="usn" class="text-danger font-italic"></span>
  					</div>
  					<div class="form-group">
    					<label for="pwd">Mật khẩu:</label>
    					<input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" onblur="ktrMatkhau()" required>
    					<span id="psw" class="text-danger font-italic"></span>
  					</div>
  					<div class="form-group form-check">
    					<label class="form-check-label">
      						<input class="form-check-input" type="checkbox">Nhớ tên tài khoản
    					</label>
  					</div>
  					<button type="submit" id="submit" class="but-sub btn btn-primary">Đăng nhập</button>
				</form>
				<a class="lk-dk" href="..//Html/registration.html">Đăng ký tài khoản</a>
				<div class="icon col-6">
					<a class="fab fa-facebook-square" href="#"></a>
					<a class="fab fa-instagram-square" href="#"></a>
					<a class="fab fa-google-plus-g" href="#"></a>
				</div>
			</div>
			<div class="col-6">
				<img id="img-login" class="img-thumbnail" src="..//picture/hinh47.jpg" alt="nội thất" width="500px" height="500px">
			</div>
		</div>
	</div>
</body>
</html>
